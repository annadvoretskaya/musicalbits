{% extends '_layout.html' %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main1">
    <form method="post">
        {% csrf_token %}
        {% for track in audio %}
            <div>
                <input type="checkbox" value="{{ track.id }}" name="ids" {% if track in playlist.audio.allwor   %}checked="checked" {% endif %}/> {{ track.name }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-info">Save</button>
    </form>
    </div>
{% endblock %}
