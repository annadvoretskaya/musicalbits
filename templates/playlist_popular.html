{% extends '_layout.html' %}
{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main1">
    {% for playlist in playlists %}
        <div class="playlists">
        <a href="{% url 'playlist_info' playlist.id %}" class="playlist">
            <div>{{ playlist.name }}</div>
        </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
