{% extends '_layout.html' %}
{% load static crispy_forms_tags %}
{% load staticfiles %}

{% block content %}
    <link href="{% static 'docs/css/iconFont.css' %}" rel="stylesheet">
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main1">
        <button class="btn btn-primary" id="icon-playlist"> Add playlist
                <i class="icon-playlist on-right" ></i>
        </button>
        {% crispy form %}
        {% if playlists %}
            <div class="table-header">
                    <div>
                        Playlist
                    </div>
                    <div>
                        Description
                    </div>
            </div>
            <div class="playlists">
            {% for playlist in playlists %}
                <a href="{% url 'playlist_info' playlist.id %}" class="playlist">
                    <div>
                        {{ playlist.name }}
                    </div>
                    <div>
                        {{ playlist.description_html|safe }}
                    </div>
                </a>
            {% endfor %}
            </div>
        {% endif %}
    </div>
    <script src="{% static 'jquery-ui-1.11.4.custom/external/jquery/jquery.js' %}" type="text/javascript"></script>
    <script>
        $("#icon-playlist").click(function(){
            $('#create-playlist').animate({
                height: 'toggle'
                });
            })
    </script>
{% endblock %}
